<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the Inter font */
        body {
            font-family: 'Inter', sans-serif;
            /* Even lighter, joyful gradient background: almost white pastels */
            background: linear-gradient(to bottom right, #ffffff, #fdfdff, #fefeff, #fffeff); /* Extremely light, almost white pastel shades */
            /* Ensure content is centered vertically and horizontally */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Full viewport height */
            padding: 1rem; /* Add some padding around the content */
            text-align: center; /* Center text within the body */
            overflow: hidden; /* Hide overflow for confetti effect */
            position: relative; /* For absolute positioning of confetti */
        }

        /* Keyframe for fade-in animation */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Apply animation to the main content container */
        .animate-fade-in-scale {
            animation: fadeInScale 0.6s ease-out forwards;
        }

        /* Keyframe for subtle icon bounce */
        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .animate-icon-bounce {
            animation: bounceIn 0.8s ease-out forwards;
        }

        /* Keyframe for subtle pulse on icon */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .icon-pulse-effect {
            animation: pulse 2s infinite ease-in-out;
        }

        /* Enhanced text shadow for the main heading */
        .heading-shadow-enhanced {
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.08); /* Slightly more pronounced shadow */
        }

        /* Text shadow for the paragraph */
        .paragraph-shadow {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.03); /* Subtle shadow for readability */
        }

        /* Confetti styles */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through */
            z-index: -1; /* Place behind content */
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fce4ec; /* Default light pink */
            opacity: 0;
            animation: confetti-fall linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(720deg);
                opacity: 0;
            }
        }

        /* Floating elements styles */
        .floating-elements-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2; /* Even further behind confetti */
        }

        .floating-element {
            position: absolute;
            opacity: 0.1; /* Very translucent */
            border-radius: 50%; /* Default to circle */
            animation: float-up-down linear infinite;
        }

        @keyframes float-up-down {
            0% {
                transform: translateY(0) translateX(0) scale(1);
            }
            25% {
                transform: translateY(-20px) translateX(10px) scale(1.02);
            }
            50% {
                transform: translateY(0) translateX(0) scale(1);
            }
            75% {
                transform: translateY(20px) translateX(-10px) scale(0.98);
            }
            100% {
                transform: translateY(0) translateX(0) scale(1);
            }
        }

        /* Gradient text for heading */
        .gradient-text {
            background: linear-gradient(to right, #a78bfa, #818cf8, #6366f1); /* Purple to blue gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for non-webkit browsers */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Confetti Container -->
    <div class="confetti-container">
        <!-- Confetti pieces will be generated here by JavaScript -->
    </div>

    <!-- Floating Elements Container -->
    <div class="floating-elements-container">
        <!-- Floating elements will be generated here by JavaScript -->
    </div>

    <!-- Main content container -->
    <div class="max-w-xl w-full p-4 animate-fade-in-scale relative z-10">
        <!-- Thank You Icon -->
        <div class="mb-6 flex justify-center">
            <!-- Icon color changed to a calming green-500, added pulse effect -->
            <svg class="w-24 h-24 text-green-500 animate-icon-bounce icon-pulse-effect" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>

        <!-- Main Thank You Heading - Now with gradient text -->
        <h1 class="text-5xl md:text-6xl font-extrabold mb-4 heading-shadow-enhanced gradient-text">Message Received!</h1>

        <!-- Confirmation Message -->
        <p class="text-lg md:text-xl text-gray-700 mb-8 leading-relaxed paragraph-shadow">
            Your message has been successfully received.
            We appreciate you reaching out and will get back to you shortly!
        </p>

        <!-- Call to Action Button -->
        <a href="/" class="inline-block bg-transparent border-2 border-purple-500 text-purple-600 font-semibold py-3 px-8 rounded-full shadow-md hover:bg-purple-100 hover:shadow-lg transition duration-300 ease-in-out transform hover:scale-105 active:scale-95 active:border-purple-600 active:text-purple-700">
            Go to Homepage
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const confettiContainer = document.querySelector('.confetti-container');
            const floatingElementsContainer = document.querySelector('.floating-elements-container');
            const numberOfConfetti = 75; // Reduced number of confetti
            const numberOfFloatingElements = 10; // Fewer, larger elements

            const colors = [
                '#fce4ec', // Light pink
                '#fffde7', // Light yellow
                '#ede7f6', // Light purple
                '#e3f2fd', // Light blue
                '#c8e6c9', // Light green
                '#ffccbc', // Light orange
                '#bbdefb', // Slightly darker blue
                '#ffecb3', // Slightly darker yellow
                '#e1bee7', // Lavender
                '#d1c4e9', // Light violet
                '#b2ebf2', // Light aqua
                '#ffe0b2', // Light peach
                '#cfd8dc'  // Light grey-blue
            ];

            const confettiShapes = ['circle', 'square', 'triangle']; // Added shapes

            // Generate Confetti
            for (let i = 0; i < numberOfConfetti; i++) {
                const confetti = document.createElement('span');
                confetti.classList.add('confetti');

                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.backgroundColor = randomColor;

                const randomShape = confettiShapes[Math.floor(Math.random() * confettiShapes.length)];
                if (randomShape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (randomShape === 'square') {
                    confetti.style.borderRadius = '0%';
                } else if (randomShape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.borderLeft = '6px solid transparent';
                    confetti.style.borderRight = '6px solid transparent';
                    confetti.style.borderBottom = `12px solid ${randomColor}`;
                    confetti.style.backgroundColor = 'transparent';
                }

                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDuration = `${Math.random() * 6 + 6}s`;
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                
                if (randomShape !== 'triangle') {
                    const size = Math.random() * 5 + 7;
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                } else {
                    confetti.style.transform = `scale(${Math.random() * 0.5 + 0.75})`;
                }
                
                confettiContainer.appendChild(confetti);
            }

            // Generate Floating Elements
            for (let i = 0; i < numberOfFloatingElements; i++) {
                const floatingElement = document.createElement('span');
                floatingElement.classList.add('floating-element');

                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                floatingElement.style.backgroundColor = randomColor;

                const size = Math.random() * 50 + 30; // 30px to 80px for larger elements
                floatingElement.style.width = `${size}px`;
                floatingElement.style.height = `${size}px`;
                floatingElement.style.left = `${Math.random() * 100}%`;
                floatingElement.style.top = `${Math.random() * 100}%`; // Start anywhere on the screen
                floatingElement.style.animationDuration = `${Math.random() * 15 + 15}s`; // Slower animation
                floatingElement.style.animationDelay = `${Math.random() * 10}s`; // Longer delay range
                
                // Randomize shape (circles or squares for floating elements)
                if (Math.random() > 0.5) {
                    floatingElement.style.borderRadius = '0%'; // Square
                } else {
                    floatingElement.style.borderRadius = '50%'; // Circle
                }

                floatingElementsContainer.appendChild(floatingElement);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support Me</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link
      rel="shortcut icon"
      href="./images/ニキータ・パリク.png"
      type="image/png"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        margin: 0;
      }
      .container {
        background: rgba(255, 255, 255, 0.2);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        backdrop-filter: blur(10px);
        width: 300px;
      }
      h2 {
        margin-bottom: 15px;
      }
      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 16px;
        box-sizing: border-box;
      }
      button {
        padding: 12px 25px;
        background: #ff7eb3;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
      }
      button:hover {
        background: #ff4f8b;
      }
      #qrcode {
        margin-top: 20px;
        padding: 10px;
        background: #faafba;
        display: none;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Buy Me A Coffee ☕</h2>
      <input
        type="number"
        id="amount"
        placeholder="Enter amount in INR"
        oninput="updateURL()"
      />
      <button onclick="generateQRCode()">Support</button>
      <div id="qrcode"></div>
    </div>

    <script>
      function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      function updateURL() {
        const amountInput = document.getElementById("amount").value;
        const url = new URL(window.location);
        if (
          amountInput.trim() !== "" &&
          !isNaN(amountInput) &&
          amountInput > 0
        ) {
          url.searchParams.set("amount", amountInput);
        } else {
          url.searchParams.delete("amount");
        }
        window.history.replaceState(null, "", url.toString());
      }

      function generateQRCode(amount = null) {
        const amountInput = document.getElementById("amount");
        const qrCodeDiv = document.getElementById("qrcode");
        qrCodeDiv.innerHTML = ""; // Clear previous QR code

        let amountValue = amount || amountInput.value;

        if (
          amountValue.trim() !== "" &&
          !isNaN(amountValue) &&
          amountValue > 0
        ) {
          amountInput.value = amountValue; // Update input field
          const upiId = "neko@barodampay"; // Updated UPI ID
          const payeeName = "Neko"; // Encoded Payee Name
          const payUrl = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(
            payeeName
          )}&am=${amountValue}&cu=INR`;

          new QRCode(qrCodeDiv, {
            text: payUrl,
            width: 200,
            height: 200,
          });
    qrCodeDiv.style.display = "inline-block"; // Show QR code div
        } else {
          qrCodeDiv.style.display = "none"; // Hide if invalid input
    qrCodeDiv.style.display = "none"; // Hide QR code div if input is invalid
        }
      }

      // Auto-generate QR code if 'amount' parameter is in URL
      window.onload = function () {
        const amountParam = getQueryParam("amount");
        if (amountParam) {
          document.getElementById("amount").value = amountParam;
          generateQRCode(amountParam);
        }
      };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            background: black;
            color: #0f0;
            font-family: "Courier New", monospace;
            text-align: center;
            padding: 50px;
        }
        .error-container {
            display: inline-block;
            text-align: left;
            max-width: 600px;
        }
        .error-text {
            font-size: 1.2rem;
            line-height: 1.5;
            display: inline;
        }
        .cursor {
            font-weight: bold;
            display: inline;
            animation: none; /* Initially no blinking */
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>System Error: 404</h1>
    <div class="error-container">
        <p class="error-text" id="terminal-output"></p><span class="cursor" id="cursor">â–ˆ</span>
    </div>

    <script>
        let pageName = window.location.pathname.replace("/", "").toUpperCase();
        if (pageName === "") pageName = "HOME";

        const errorMessage = `SYSTEM ALERT: UNAUTHORIZED ACCESS DETECTED
        -------------------------------------------------
        ERROR CODE: 404
        TARGET FILE "${pageName}" NOT FOUND IN DATABASE.

        POSSIBLE REASONS:
        - The file has been moved or deleted.
        - You mistyped the URL.
        - The system is experiencing a critical failure.

        INITIATING RECOVERY PROTOCOL...
        >> Attempting to locate missing file...
        >> Searching the database...
        >> ERROR: TRACE NOT FOUND.

        CONNECTION STATUS: UNAVAILABLE.
        -------------------------------------------------
        >> PRESS 'H' TO OVERRIDE AND RETURN TO HOME PAGE.`;

        let i = 0;
        function typeText() {
            if (i < errorMessage.length) {
                document.getElementById("terminal-output").innerHTML += errorMessage.charAt(i) === '\n' ? "<br>" : errorMessage.charAt(i);
                i++;

                // Move the cursor to the end of text dynamically
                let container = document.querySelector(".error-container");
                container.appendChild(document.getElementById("cursor"));

                setTimeout(typeText, 75); // Slower typing effect
            } else {
                blinkCursor(); // Start blinking cursor after typing is done
            }
        }
        typeText();

        function blinkCursor() {
            let cursor = document.getElementById("cursor");
            cursor.style.animation = "blink 0.5s infinite alternate"; // Start blinking
        }

        document.addEventListener('keydown', function(event) {
            if (event.key.toLowerCase() === 'h') {
                document.getElementById("terminal-output").innerHTML += "<br><br>> OVERRIDE ACCEPTED: Redirecting...";
                setTimeout(() => window.location.href = "https://nekocode.in", 2000);
            }
        });
    </script>
</body>
</html>
